<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajaxx Reaction</title>  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% -10%, #020617 20%, #020617 60%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica Neue, Arial;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 18px;
    }

    .card {
      background: linear-gradient(180deg, rgba(2,6,23,.9), rgba(2,6,23,.98));
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 22px 18px 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      backdrop-filter: blur(6px);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
      box-shadow: 0 0 12px rgba(56,189,248,.8);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: .2px;
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #cbd5f5;
      margin: 10px 0 6px;
    }

    .input {
      position: relative;
    }

    .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      opacity: .6;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: #64748b;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 6px;
    }

    .count-text {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin-top: 4px;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 13px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 800;
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
      color: #020617;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow: 0 8px 24px rgba(56,189,248,.35);
    }

    button:hover {
      box-shadow: 0 10px 30px rgba(56,189,248,.45);
    }

    button:active {
      transform: scale(0.98);
      opacity: .95;
    }

    .status {
      margin-top: 12px;
      min-height: 16px;
      text-align: center;
      font-size: 12px;
    }

    .chips {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .chip {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #1e293b;
      color: #94a3b8;
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 11px;
      color: #475569;
    }
  </style></head><body>
  <div class="container">
    <div class="card">
      <div class="brand">
        <span class="dot"></span>
        <h1>Ajaxx Reaction</h1>
      </div><div class="subtitle">Fast WhatsApp Channel Reactions</div>

  <label>WhatsApp Channel Link</label>
  <div class="input">
    <span class="icon">ðŸ”—</span>
    <input id="link" type="text" placeholder="https://whatsapp.com/channel/..." />
  </div>

  <label>Reaction Emojis</label>
  <div class="input">
    <span class="icon">ðŸ˜Š</span>
    <input id="emoji" type="text" placeholder="â¤ï¸ ðŸ˜‚ ðŸ‘" />
  </div>

  <label>Reaction Count (1 â€“ 10.000)</label>
  <input id="count" type="range" min="1" max="10000" value="100" oninput="countValue.innerText=this.value" />
  <div class="count-text">Jumlah: <b id="countValue">100</b></div>

  <button onclick="sendReaction()">Send Reaction</button>

  <div id="status" class="status"></div>

  <div class="chips">
    <span class="chip">No UI Limit</span>
    <span class="chip">Ajaxx</span>
  </div>
</div>

<footer>Ajaxx Â© 2025</footer>

  </div>  <script>
    function sendReaction() {
      const link = document.getElementById('link').value.trim();
      const emoji = document.getElementById('emoji').value.trim();
      const count = document.getElementById('count').value;
      const status = document.getElementById('status');

      if (!link || !emoji) {
        status.style.color = '#f87171';
        status.innerText = 'Please fill all fields';
        return;
      }

      status.style.color = '#4ade80';
      status.innerText = `UI OK â†’ ${emoji} x ${count} (frontend only)`;

      // fetch('http://IP_BACKEND:3000/react', {

      //   body: JSON.stringify({ link, emoji, count })
      // });
    }
  </script></body>
    </html>
